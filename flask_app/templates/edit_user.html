<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Edit</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div id="nav-post">
        <h1 class="profile-post"><a href="/connections">Connect In</a></h1>
        <ul class="block-post">
            <li><a  class="anchor-post" href="/connections">Home</a></li>
            <li><a  class="anchor-post" href="/post">Post</a></li>
            <li><a  class="anchor-post" href="/dashboard">Messages</a></li>
            <li><a  class="anchor-post" href="/community">Community</a></li>
            <li><a  class="anchor-post" href="/api">NASA api</a></li>
        </ul>
        <a href="/logout" class="btn btn-primary">Logout</a>
    </div>

    <!-- CONTENT -->
    <div class="create_container">
    <form action="/user/update" method="post">
        <fieldset style="border: solid 11px darkslategray; border-radius: 10px; padding: 50px; background-color:#7352ae; color:#dcb8e2e6">
        <h2 class="text-center">Edit {{user.first_name}}</h2>
        <input type="hidden" name="id" value="{{user.id}}">
        <div class="form group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" value="{{user.email}}">
        </div>
        <input type="submit" value="Updates_User" class="btn btn-primary">
    </form>
</div>
<button class="btn1 btn-warning"><a href="/community">Go back</a></button>


    <!-- FOOTER -->
    <footer id="footer-container-post">
        <div>
            <h1>ConnectIn</h1>
            <p class="footer-child-post">
                Want to keep networking around? This is your chances!! <a href="https://es.linkedin.com">Click Here!</a>
            </p>
        </div>
        <div>
            <p class="footer-child-post">
                Contact us at 000-000-0000
            </p>
        </div>
        <div>
            <p class="footer-child-post">
                Also you can contact us by email: connectIn@created.com
            </p>
        </div>
    </footer>
</body>
</html>
