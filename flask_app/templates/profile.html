<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Profile</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div id="nav-post">
        <h1 class="profile-post"><a href="/connections">Connect In</a></h1>
        <ul class="block-post">
            <li><a  class="anchor-post" href="/connections">Home</a></li>
            <li><a  class="anchor-post" href="/dashboard">Messages</a></li>
            <li><a  class="anchor-post" href="/community">Community</a></li>
            <li><a  class="anchor-post" href="/api">NASA api</a></li>
        </ul>
        <a href="/logout" class="btn btn-primary">Logout</a>
    </div>
    <div style="margin:50px;"></div>
    <div id="container-post">
        <div class="background-post">
            <img class="doggy-post" src="{{ url_for('static', filename='/images/doggy.jpg') }}" alt="doggy"> 
            <h1 class="change_name">{{user.first_name}}</h1>
        <a class="editprofile-post" href="#" onclick="editP()">Change name</a>
        </div>




    <!-- FORM -->
    <form>
        <fieldset style="border: solid 11px darkslategray; border-radius: 10px; padding: 50px; background-color:#7352ae; color:#dcb8e2e6">
        <legend style="padding: 10px ;color: #dcb8e2e6">Type your Tasks</legend>
        <div class="tableContainer">
            <div class="tableRow">
            <label for="task">Task: </label>
            <input type="text" id="task" size="35" placeholder="ie. manage my time">
        </div>
        <div class="tableRow">
            <label for="who">Who should do it: </label>
            <input type="text" id="who" placeholder="ie. Lauren">
        </div>
        <div class="tableRow">
            <label for="dueDate">Due Date: </label>
            <input type="date" id="dueDate">
        </div>
        <div class="tableRow">
            <label for="submit"></label>
            <input type="button" id="submit" value="submit" class="btn btn-primary">
            <div>
                <ul id="todoList"></ul>
            </div>
        </div>
    </div>
        </div>
        </fieldset>
    </form>
    <div>
        <textarea name="text" id="textarea" cols="50" rows="20" placeholder="Post your thoughts here" style="border: solid 11px darkslategray; border-radius: 10px; padding: 50px; background-color:#7352ae; color:#dcb8e2e6; font-family: monospace" class="post"></textarea>
        <button class="btn btn-primary" onclick="posting();empty();">Post</button>
        <button class="btn btn-primary"><a href="/post" style="color: white;">Post again</a></button>
        <p class="submit"></p>
        <p class="empt"></p>
    </div>
    <div style="margin: 20px 9px;">
        <button class="btn1 btn-warning"><a href="/connections">Go back</a></button>
    </div>
    


    <!-- FOOTER -->
    <footer id="footer-container-post">
        <div>
            <h1>ConnectIn</h1>
            <p class="footer-child-post">
                Want to keep networking around? This is your chances!! <a href="https://es.linkedin.com">Click Here!</a>
            </p>
        </div>
        <div>
            <p class="footer-child-post">
                Contact us at 000-000-0000
            </p>
        </div>
        <div>
            <p class="footer-child-post">
                Also you can contact us by email: connectIn@created.com
            </p>
        </div>
    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/connections.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/ajax.js') }}"></script>
</body>
</html>
